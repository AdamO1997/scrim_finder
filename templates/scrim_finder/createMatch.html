{% extends 'scrim_finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Create a Match
{% endblock %}

{% block body_block %}
	<h1>Create a Match</h1>
	
		<form id="MatchForm" method="post" action="{% url 'createMatch' %}"
			enctype="multipart/form-data">

		{% csrf_token %}

		
		{{ form.as_p }}
		Team: <select name="joiningTeam">
		{% for team in teams %}
		 <option value={{ team.slug }} >{{ team.title }}</option>
		{% endfor %}
		</select>
		
		
		<input type="submit" name="submit" value="Create Match" />
	</form>
{% endblock %}
