{% extends 'scrim_finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Create a Match
{% endblock %}

{% block body_block %}
	<h1>Create a Match</h1>
	
		<form id="MatchForm" method="post" action="{% url 'createMatch' %}"
			enctype="multipart/form-data">

		{% csrf_token %}

		
		{{ form.as_p }}
		
		
		
		<input type="submit" name="submit" value="Create Match" />
	</form>
{% endblock %}
