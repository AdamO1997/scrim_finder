{% extends 'scrim_finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Profile
{% endblock %}

{% block body_block %}
<div align="center">
	<h1>Edit Account</h1>
	<form id="userProfileForm" method="post" action="{% url 'editAccount' %}"
		enctype="multipart/form-data">

	{% csrf_token %}
	{{ userProfileForm.as_p }}


	<input type="submit" name="submit" value="Save Changes" />
	</form>
</div>

{% endblock %}
