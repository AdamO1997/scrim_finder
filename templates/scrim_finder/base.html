<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="base.css">
		<title>
			SF -
			{% block title_block %}
				Scrim Finder App
			{% endblock %}
		</title>
	</head>
	<body>
		<div class="navbar">
				<ul>
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'teamList' %}">Team List</a></li>
					<li><a href="{% url 'gameList' %}">Games</a></li>
					{% if user.is_authenticated %}
					<li><a href="{% url 'myMatches' %}">My Matches</a></li>
					<li><a href="{% url 'myTeams' %}">My Teams</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
					{% else %}
					<li><a href="{% url 'login' %}">Sign in</a></li>
					<li><a href="{% url 'register' %}">Sign Up</a></li>
					{% endif %}
				</ul>
		</div>
		<div>
			{% block body_block %}
			{% endblock %}
		</div>
	</body>
</html>
