{% extends 'scrim_finder/base.html' %}
{% block title_block %}
	Profile - {{ user }}
{% endblock %}

{% block body_block %}
	<h1>Username: {{ user }}</h1>
	<img src="{{ profile.picture }}" alt="Profile Picture" height="500" width="500">
	<h2>Teams:</h2>
	<ul>
		{% for team in teams %}
			<li><a href="{% url 'team' team.title %}">{{ team.title }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
