{% extends 'scrim_finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Join Team
{% endblock %}

{% block body_block %}
<div align="center">
<h1>{{ team.title }} requires a password to join:</h1>
<form id="join_team_form" method="post" action="{% url 'joinTeam' team.slug %}">
	{% csrf_token %}
	Password: <input type="text" name="password" value="" size="50" />
	<br />
	<input type="submit" value="submit" />
</form>
</div>
{% endblock %}
