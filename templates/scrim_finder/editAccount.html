{% extends 'scrim_finder/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Account
{% endblock %}

{% block body_block %}
	<h1>Edit Account</h1>
	
		
	
		
	<form id="user_form" method="post" action="{% url 'editAccount' %}"
		enctype="multipart/form-data">

	{% csrf_token %}

		
	{{ userForm.as_p }}
	{{ userProfileForm.as_p }}
		
		
	<input type="submit" name="submit" value="Save Changes" />
	</form>
	
{% endblock %}
