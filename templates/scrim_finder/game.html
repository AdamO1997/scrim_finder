{% extends 'scrim_finder/base.html' %}
{% block title_block %}
	Game
{% endblock %}

{% block body_block %}
	<h1>{{ game.game }}</h1>
	<h2>Genre: {{ game.genre }}</h2>
	<img src="{{ MEDIA_URL }}{{ game.icon }}" alt="Team Logo" height="200px" ><br>
	<a href="{% url 'matchList' game.slug %}"> Match List </a>
{% endblock %}
