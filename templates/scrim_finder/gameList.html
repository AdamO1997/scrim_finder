{% extends 'scrim_finder/base.html' %}
{% block title_block %}
	Game List
{% endblock %}

{% block body_block %}
	<h1>Game List</h1>
	{% for currentGame in games %}

	<div align="center" class="col-sm-3 col-md-3" height="200px" width = "200px">
		<br>
		<a href="{% url 'game' currentGame.slug %}">
		<img src="{{ MEDIA_URL }}game_logos/{{ currentGame.icon }}" width="200px"><br>
		<h2>{{ currentGame.game }}</h2>
		</a>
		<br>
	</div>

	{% endfor %}
{% endblock %}
