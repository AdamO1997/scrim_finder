{% extends 'scrim_finder/base.html' %}
{% block title_block %}
	Team List
{% endblock %}

{% block body_block %}
	<h1>Team List</h1>
	{% for team in teams %}

	<div align="center" class="col-sm-3 col-md-3" width="200px" height ="200px">
		<br>
		<a href="{% url 'team' team.slug %}">
		<img src="{{ MEDIA_URL }}{{ team.image }}" ><br>
		<h2>{{ team.title }}</h2>
		</a>
		<br>
	</div>

	{% endfor %}
{% endblock %}
