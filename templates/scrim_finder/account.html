{% extends 'scrim_finder/base.html' %}
{% block title_block %}
	Profile - {{ username }}
{% endblock %}

{% block body_block %}
	<h1>Username: {{ username }}</h1>
	<img src="{{ MEDIA_URL }}{{ profile.picture }}" alt="Profile Picture" height="500" width="500">
	<h2>Teams:</h2>
	<ul>
		{% for team in teams %}
			<li><a href="{% url 'team' team.slug %}"><img src="{{ MEDIA_URL }}{{ team.image }}" alt="Profile Picture" height="50" width="50">{{ team.title }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
